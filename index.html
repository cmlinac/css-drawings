<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="drawings.css" />
    <title>CSS Drawings</title>
  </head>
  <body>
    <div id="cat">
      <div class="cat-container">
        <div class="cat-ears"></div>
        <div class="cat-head"></div>
        <div class="cat-eyes-container">
          <div class="cat-left-eye cat-eye">
            <div class="cat-iris">
              <div class="cat-pupil"></div>
            </div>
            <div class="cat-between-eyes"></div>
          </div>
          <div class="cat-right-eye cat-eye">
            <div class="cat-iris">
              <div class="cat-pupil"></div>
            </div>
          </div>
        </div>
        <div class="cat-muzzle">
          <div class="cat-nose"></div>
          <div class="cat-mouth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
